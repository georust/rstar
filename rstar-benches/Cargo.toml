[package]
name = "rstar-benches"
version = "0.1.1"
authors = ["Stefan Altmayer <stoeoef@gmail.com>", "The Georust Developers <mods@georust.org>"]

[dev-dependencies]
rand = "0.7"
rand_hc = "0.2"
criterion = { version = "0.4.0", features = ["html_reports"] }
rstar = { path = "../rstar" }

[[bench]]
name = "benchmarks"
harness = false

[dependencies]
geo = "0.24.1"
geo-types = { version = "0.7.9", features = ["use-rstar_0_10"] }
